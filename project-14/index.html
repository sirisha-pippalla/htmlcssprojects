<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dance Home Page</title>
    <link rel="stylesheet" href="./style.css">

<body>
  <div class="container">
      <div class="grid-1">
          <img src="./photos/black-logo.png" alt="black-logo">
      </div>

      <!-- grid-2 -->
      <div class="grid-2">

          <div>

              <ul class="nav-item" >
                  <li class="nav-item-1">Home</li>

              </ul>
              <i class="fa fa-bars" aria-hidden="true"></i>
          </div>
          <!-- body-section -->
          <section>
              <!-- body-right-section -->
              <div class="body-right-section">
                  <h1 class="creative">Crea-</h1>
                  <h1 class="doted">tivity.</h1>
                  <h3>is our ingredient.</h3>
                  <button>Check Our Package</button>

              <!-- body-left-section -->

          <!-- footer-section -->
          <sec class="footr-list">

              <section class="dots">

                    <li>Animation</li>

              <img class="quotation" src="./photos/quote (1).svg" alt="quotes">

              <img class="footer-image" src="./photos/right-side-footer.jpeg" alt="right-side-footer">
          </sec>
          <sec class="f-arrow">

              <div class="vertical-line-2"></div>
